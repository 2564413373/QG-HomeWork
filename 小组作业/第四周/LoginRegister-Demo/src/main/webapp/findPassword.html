<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <script src="jquery-3.7.1.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                var username = $('#username').val();
                var IDcard = $('#IDcard').val();

                ////   发送AJAX请求
                $.ajax({
                    method: 'POST',
                    url: 'http://localhost:8080/LoginRegister-Demo/User?method=findPassword',
                    dataType: 'json',
                    data: {
                        "username": username,
                        "IDcard": IDcard
                    },
                    success: function (response) {
                        alert("找回密码成功，您的账号密码是："+response.message);
                    },
                    error: function (xhr,status,error) {
                        alert("你输入的用户名，身份证号不符合，找回密码失败！！！");
                    }
                })
            })
        })
    </script>
</head>
<body>
<h1>找回密码</h1><br><br>
用户名: <input type="text" id="username"><br><br>
身份证号:   <input type="text" id="IDcard"><br><br>
<button id="btn">查询</button><br><br>
<a href="login.html">登录</a><br><br>
<a href="register.html">注册</a>
<div id="result"></div>
</body>
</html>
