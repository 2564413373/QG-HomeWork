<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax JDBC Demo</title>
    <script src="jquerylib/jquery-3.7.1.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $.ajax({
                    type:"get",
                    url: "http://localhost:8080/AjaxJson-demo/AjaxServlet",
                    dataType: "json",
                    async: true,
                    success: function (response) {
                        $("#result").text(JSON.stringify(response));
                    },
                    error: function (xhr,status,error) {
                        $("#result").text("发生错误！！！"+error);
                        console.log(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>效果展示</h1><br><br>
    <button id="btn">展示数据</button>
    <pre>{{ 文本 }}</pre>
    <div id="result" ></div>
</body>
</html>
